<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addSong</title>
</head>
<body>
    <h2>Add a song!</h2>
    <form method="POST" action="addSong">
        <label for="name">Song's name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br>
        <label for="duration">Duration:</label><br>
        <input type="number" step="any" min="0" max="100" value="22.33" id="duration" name="duration" required><br>
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
